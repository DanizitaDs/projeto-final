<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ComCourse</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- Seu CSS personalizado -->
    <link rel="stylesheet" href="./css/cadastro_login.css" />

    <!-- Bootstrap Bundle JS (inclui Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>

    <!-- JS personalizado -->
    <script src="./js/cadastro_login.js" defer></script>
  </head>
  <body>
    <!-- Alerta visual -->
    <div
      id="alert-container"
      class="position-fixed top-0 start-50 translate-middle-x mt-3"
      style="z-index: 1055; width: 90%; max-width: 500px"
    ></div>

    <div class="container">
      <!-- Login -->
      <div class="form-box login">
        <form id="loginForm">
          <h1>Login</h1>
          <div class="input-box">
            <input id="loginEmail" type="email" placeholder="Email" required />
            <i class="bx bxs-user"></i>
          </div>
          <div class="input-box">
            <input
              id="loginPassword"
              type="password"
              placeholder="Senha"
              required
            />
            <i class="bx bxs-lock-alt"></i>
          </div>

          <button type="submit" class="btn">Entrar</button>
        </form>
      </div>

      <!-- Cadastro -->
      <div class="form-box register">
        <form id="registerForm">
          <h1>Cadastro</h1>
          <div class="input-box">
            <input id="registerName" type="text" placeholder="Nome" required />
            <i class="bx bxs-user"></i>
          </div>
          <div class="input-box">
            <input
              id="registerEmail"
              type="email"
              placeholder="Email"
              required
            />
            <i class="bx bxs-envelope"></i>
          </div>
          <div class="input-box">
            <input
              id="registerPassword"
              type="password"
              placeholder="Senha"
              required
            />
            <i class="bx bxs-lock-alt"></i>
          </div>
          <button type="submit" class="btn">Cadastrar</button>
        </form>
      </div>

      <!-- Alternância -->
      <div class="toggle-box">
        <div class="toggle-panel toggle-left">
          <h1>Olá, bem vindo</h1>
          <p>Não tem uma conta?</p>
          <button class="btn register-btn">Cadastre-se</button>
        </div>
        <div class="toggle-panel toggle-right">
          <h1>Bem vindo de volta</h1>
          <p>Já tem uma conta?</p>
          <button class="btn login-btn">Login</button>
        </div>
      </div>
    </div>
  </body>
</html>
