<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ComCourse</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/comcourse-final.css" />
    <link rel="stylesheet" href="css/course-detail.css" />
  </head>

  <body>
    <header data-bs-theme="dark">
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid d-flex justify-content-between align-items-center">
          <div class="d-flex align-items-center gap-3">
            <a href="index.html"><img src="./img/logoCo.png" alt="Logo Coruja" class="logo" /></a>
          </div>
          <form id="form-search" role="search">
            <input type="search" id="search-input" placeholder="Buscar cursos..." />
          </form>
          <div id="overlay" class="overlay-busca"><div id="overlay-content-busca" class="overlay-content"></div></div>
          <div class="topbar-right d-flex align-items-center gap-3">
            <a class="btn-cursos" href="index.html#cursos">Cursos</a>
            <a href="SobreNos.html" class="user">Sobre Nós</a>
            <div class="perfil-bolinha" style="cursor: pointer;">
              <!-- Aqui o JS insere dinamicamente a imagem ou o ícone -->
            </div>
          </div>
        </div>
      </nav>
    </header>
    <div id="search-results"></div>
    <!-- ▸▸ CONTEÚDO PRINCIPAL ◂◂ -->
    <div class="form-container-curso">
      <h2 class="mb-4">Criar Novo Curso</h2>
      <div class="mb-3">
        <label for="curso-nome" class="form-label">Título do Curso</label>
        <input
          type="text"
          id="curso-nome"
          class="form-control"
          placeholder="Digite o nome do curso"
        />
      </div>
      <div class="mb-3">
        <label for="curso-descricao" class="form-label">Descrição</label>
        <textarea
          id="curso-descricao"
          class="form-control"
          placeholder="Digite a descrição do curso"
        ></textarea>
      </div>
      <div class="mb-3">
        <label for="curso-imagem" class="form-label">URL da Imagem</label>
        <input
          type="text"
          id="curso-imagem"
          class="form-control"
          placeholder="Digite a URL da imagem do curso"
        />
      </div>
      <button id="btn-enviar" class="btn btn-dark">Enviar</button>
    </div>
    <div class="overlay-curso" id="aula-overlay">
      <div class="overlay-content-curso">
        <h5>Criar Aula</h5>
        <input
          type="text"
          id="aula-titulo"
          class="form-control mb-2"
          placeholder="Título da aula"
        />
        <textarea
          id="aula-descricao"
          class="form-control mb-2"
          placeholder="Descrição da aula"
        ></textarea>
        <input
          type="text"
          id="aula-url"
          class="form-control mb-2"
          placeholder="URL do vídeo"
        />
        <button id="btn-salvar-aula" class="btn btn-success">
          Salvar Aula
        </button>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-content">
        <a class="fab fa-instagram" href="https://www.instagram.com/communitycourse/" target="_blank"></a>
      </div>
    </footer>

    <div id="overlay-menu">
      <div id="overlay-content-menu">
        <div class="overlay-button-menu"><a href="Perfil.html" class="text-decoration-none text-white"><i class="fas fa-user"></i> Seu perfil</a></div>
        <div class="overlay-button-menu"><a href="editar.html" class="text-decoration-none text-white"><i class="fas fa-edit"></i> Editar Cursos/Aulas</a></div>
        <div class="overlay-button-menu"><a href="criar_cursos.html" class="text-decoration-none text-white"><i class="fa fa-plus"></i>Criar Cursos</a></div>
        <div class="overlay-button-menu"><a href="criar_aula.html" class="text-decoration-none text-white"><i class="fa fa-plus"></i> Criar Aulas</a></div>
        <div class="overlay-button-menu"><a href="https://mailto:comcoursetds@gmail.com" target="_blank"class="text-decoration-none text-white"><i class="fas fa-headphones"></i> Suporte </a></div>
        <div class="overlay-button-menu text-white" onclick="excluirConta()"><i class="fas fa-cog"></i> Excluir Conta</div>
        <div id="red-menu" class="overlay-button text-red" onclick="sair()"><i class="fa fa-sign-out" ></i> Sair</div>
      </div>
    </div>

    <div id="config-modal">
      <div class="config-modal-content">
        <button onclick="excluirConta()">Excluir Conta</button>
        <button class="sair" onclick="sair()">Sair</button>
      </div>
    </div>
<!-- Container de alertas -->
<div id="alert-container" class="position-fixed top-0 end-0 p-3" style="z-index: 1055;"></div>

<!-- Modal de confirmação -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-dark text-white">
        <h5 class="modal-title" id="confirmModalLabel">Confirmação</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body" id="confirmModalMessage">
        <!-- Mensagem de confirmação -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-danger" id="confirmModalYes">Confirmar</button>
      </div>
    </div>
  </div>
</div>


    <script src="./js/overlay.js"></script>
    <script src="./js/criar_curso.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
