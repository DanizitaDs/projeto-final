<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ComCourse - Perfil</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/comcourse-final.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <header data-bs-theme="dark">
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div
          class="container-fluid d-flex justify-content-between align-items-center"
        >
          <div class="d-flex align-items-center gap-3">
            <a href="index.html"
              ><img src="./img/logoCo.png" alt="Logo Coruja" class="logo"
            /></a>
          </div>
          <form id="form-search" role="search">
            <input type="search" id="search-input" placeholder="Buscar cursos..." />
          </form>
          
         <div id="overlay" class="overlay-busca">
            <div id="overlay-content-busca" class="overlay-content">
             
            </div>
          </div>
          <div class="topbar-right d-flex align-items-center gap-3">
            <a class="btn-cursos" href="index.html#cursos">Cursos</a>
            <a href="SobreNos.html" class="user">Sobre Nós</a>
            <div class="perfil-bolinha"><i class="fas fa-user"></i></div>
          </div>
        </div>
      </nav>
    </header>
    <div id="search-results"></div>
    <div class="container mt-5 profile-container">
      <div class="card profile-card p-4">
        <!-- Profile Form -->
        <form id="profile-form" enctype="multipart/form-data">
          <div class="text-center position-relative">
            <img
              id="profile-avatar"
              src="https://via.placeholder.com/150"
              class="profile-image"
              alt="Avatar"
            />
            <div
              class="upload-overlay"
              onclick="document.getElementById('profileImage').click()"
            >
              <i class="fas fa-camera"></i>
            </div>
            <input
              type="file"
              id="profileImage"
              name="profileImage"
              class="d-none"
              accept="image/jpeg, image/png, image/gif, image/webp"
            />
          </div>

          <h2 class="mt-3">
            <strong id="user-name-display">Usuário</strong>
          </h2>
          <div class="mb-3 edit-fields" style="display: none">
            <label for="name" class="form-label">Nome</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              required
            />
          </div>

          <div class="mt-3">
            <p class="contact-item">
              <strong>Email:</strong>
              <span id="user-email-display">email@exemplo.com</span>
            </p>
            <div class="mb-3 edit-fields" style="display: none">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
              />
            </div>
          </div>

          <div class="mb-3 edit-fields" style="display: none">
            <label for="password" class="form-label"
              >Nova Senha (deixe em branco para manter a atual)</label
            >
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
            />
          </div>

          <div class="d-flex gap-2 mt-4">
            <button
              type="button"
              id="editProfile"
              class="btn btn-outline-primary w-100"
            >
              <i class="fas fa-edit"></i> Editar
            </button>
            <button
              type="submit"
              id="saveProfile"
              class="btn btn-success w-100"
              style="display: none"
            >
              Salvar
            </button>
            <button
              type="button"
              id="cancelEdit"
              class="btn btn-outline-secondary w-100"
              style="display: none"
            >
              Cancelar
            </button>
          </div>

          <div id="uploadProgress" class="progress mt-3" style="display: none">
            <div class="progress-bar progress-fill" style="width: 0%"></div>
          </div>

          <div id="notification" class="alert mt-3" style="display: none">
            <span class="notification-text"></span>
          </div>
        </form>
      </div>
    </div>

    <footer class="footer">
      <div class="footer-content">
        <i class="fab fa-instagram"></i>
      </div>
    </footer>

    <!-- Overlay lateral -->
    <div id="overlay-menu">
      <div id="overlay-content-menu">
        <div class="overlay-button-menu"><a href="Perfil.html" class="text-decoration-none text-white"><i class="fas fa-user"></i> Seu perfil</a></div>
        <div class="overlay-button-menu"><a href="editar.html" class="text-decoration-none text-white"><i class="fas fa-edit"></i> Editar Cursos/Aulas</a></div>
        <div class="overlay-button-menu"><a href="criar_cursos.html" class="text-decoration-none text-white"><i class="fa fa-plus"></i>Criar Cursos</a></div>
        <div class="overlay-button-menu"><a href="criar_aula.html" class="text-decoration-none text-white"><i class="fa fa-plus"></i> Criar Aulas</a></div>
        <div class="overlay-button-menu"><a href="https://wa.me/5551999495754" class="text-decoration-none text-white"><i class="fas fa-headphones"></i> Suporte </a></div>
        <div class="overlay-button-menu text-white" onclick="excluirConta()"><i class="fas fa-cog"></i> Excluir Conta</div>
        <div id="red-menu" class="overlay-button text-red" onclick="sair()"><i class="fa fa-sign-out" ></i> Sair</div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="./js/overlay.js"></script>
    <script src="./js/perfil.js"></script>
  </body>
</html>
